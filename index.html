<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="Graphicloads-100-Flat-2-Favourite-heart.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <title>calculadora</title>
</head>
<body>

    <div class="main" id="main">
        
        <div class="layoutButton" id="layoutButton">
            <div class="moreFuntions"></div>
            <div class="layoutButton2">

                <button class="button" id="sete"   onclick="insert('7')" >7</button>
                <button class="button" id="oito"   onclick="insert('8')">8</button>
                <button class="button" id="nove"   onclick="insert('9')">9</button>
                <button class="button" id="quatro"    onclick="insert('4')">4</button>
                <button class="button" id="cinco"   onclick="insert('5')">5</button>
                <button class="button" id="seis"   onclick="insert('6')">6</button>
                <button class="button" id="um"   onclick="insert('1')">1</button>
                <button class="button" id="dois"   onclick="insert('2')">2</button>
                <button class="button" id="tres" onclick="insert('3')">3</button>
                <button class="button" id="numRemove"   onclick="clean()">C</button>
                <button class="button" id="numZero"    onclick="insert('0')">0</button>
                 <button class="button" id="tres" onclick="insert(',')">,</button>
                <button class="button" id="numIgual" onclick="calcular()">=</button>
               
            </div>
            <div class="oper" id="oper">
                    <button class="buttonOper" onmousedown="adjustSize()"  onclick="back()">&#9003;</button>
                    <button class="buttonOper" id="operMais" onclick="insert('+')">+</button>
                    <button class="buttonOper" id="operMenos"  onclick="insert('-')">-</button>
                    <button class="buttonOper" id="operX"  onclick="insert('*')">&#215;</button>
                    <button class="buttonOper" id="operDiv"  onclick="insert('/')">&#247;</button>
            </div>

        </div>
            <div class="flexContainer">  
                <div class="container" id="container">
                    <div class="screen" oninput="alterSize()" id='screen'></div>
                </div>
            </div>
       
       
    </div>
    <script src="script.js"></script>
</body>
</html>
