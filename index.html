<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <title>calculadora</title>
</head>
<body>
    <div class="main" id="main">
        <div class="layoutButton" id="layoutButton">
            <div id="layoutButton2">
                <button class="button" id="sete"   >7</button>
                <button class="button" id="oito" >8</button>
                <button class="button" id="nove" >9</button>
                <button class="button" id="quatro" >4</button>
                <button class="button" id="cinco" >5</button>
                <button class="button" id="seis" >6</button>
                <button class="button" id="um" >1</button>
                <button class="button" id="dois" >2</button>
                <button class="button" id="tres" >3</button>
            </div>
            <div id="layoutButton3">
                <button class="button" id="numRemove">C</button>
                <button class="button" id="numZero" >0</button>
                <button class="button" id="numIgual" >=</button>
            </div>
        </div>
        <div class="screen" id="screen">|</div>
        <div class="oper" id="oper">
            <div id="buttonOper">
                <button class="buttonOper" id="operMais">+</button>
                <button class="buttonOper" id="operMenos">-</button>
                <button class="buttonOper" id="operX" >&#215;</button>
                <button class="buttonOper" id="operDiv">&#247;</button>
            </div>
        </div>
    </div>
</body>
</html>
